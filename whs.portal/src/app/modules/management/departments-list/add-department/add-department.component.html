<div class="h-100 overflow-hidden d-flex-column justify-content-space-between" [formGroup]="createForm">
    <div class="d-flex-column justify-content-space-between">
        <h1>Add department</h1>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Department name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>    
    </div>
    
    <div class="d-flex-row justify-content-space-between">
        <button mat-button color="primary" (click)="close()"><mat-icon>close</mat-icon>Close</button>
        <button mat-raised-button color="primary" (click)="confirm()">Confirm</button>
    </div>
</div>
